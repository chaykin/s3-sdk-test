plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.awssdk:s3:2.23.10'
    implementation 'software.amazon.awssdk:aws-crt-client:2.23.10'
    compileOnly 'software.amazon.awssdk:netty-nio-client:2.23.10'

    implementation 'software.amazon.awssdk.crt:aws-crt:0.29.7'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.22.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 's3test.App'
}

tasks.named("test") {
    useJUnitPlatform()
}
